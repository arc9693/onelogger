{% extends "./base.html" %} 

{% block content%}
<div class="content">
    <div class="container-fluid track-header bg-primary">
        <h2>IP information for {{ tracking_code }}</h2> 
    </div>
    {% for n,log in logs.items %}
    <div class="container ipinfo">
        <ul class="list-group">
            {% for header,info in log.items %}
            <li class="list-group-item text-dark"> {{ header }} : {{ info }}</li>
            {% endfor %}
        </ul>
        <br />
    </div>
    {% endfor %}
</div>
{% endblock %}
